before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -y libssl-dev libpcre3-dev wget unzip libopencore-amrwb0 libopencore-amrnb0 libass4 libgsm1 libmp3lame0 libopenjpeg2 libschroedinger-1.0-0 libspeex1 libtheora0  libva1  libvpx1 libxvidcore4
    - sudo wget http://installrepo.kaltura.org/repo/apt/debian-nightly/pool/main/k/kaltura-ffmpeg/kaltura-ffmpeg_3.1.3-2+b2_amd64.deb -O kaltura-ffmpeg_amd64.deb
    - sudo wget http://installrepo.kaltura.org/repo/apt/debian-nightly/pool/main/x/x264/libx264-148_0.148-1_amd64.deb
    - sudo wget http://installrepo.kaltura.org/repo/apt/debian-nightly/pool/main/n/numactl/libnuma1_2.0.9~rc5-1ubuntu2_amd64.deb
    - sudo wget http://installrepo.kaltura.org/repo/apt/debian-nightly/pool/main/x/x265/libx265-87_2.0-4_amd64.deb
    - sudo wget http://installrepo.kaltura.org/releases/kaltura-ffmpeg-deb-deps/libvdpau1_0.4.1-3ubuntu1.2_amd64.deb
    - sudo dpkg -i libx264-148_0.148-1_amd64.deb
    - sudo dpkg -i libnuma1_2.0.9~rc5-1ubuntu2_amd64.deb
    - sudo dpkg -i libx265-87_2.0-4_amd64.deb
    - sudo dpkg -i libvdpau1_0.4.1-3ubuntu1.2_amd64.deb
    - sudo dpkg -i kaltura-ffmpeg_amd64.deb
language: c
compiler:
    - clang
    - gcc
env:
  - NGX_VOD_MODULE=--add-module=./nginx-vod-module
  - NGX_VOD_MODULE=--add-dynamic-module=./nginx-vod-module
script: ./travis_build.sh $NGX_VOD_MODULE
notifications:
  email:
    recipients:
      - eran.kornblau@kaltura.com
      - jess.portnoy@kaltura.com
    on_success: change
    on_failure: always
